  <title>Popup Video</title>

<body>

  <div id="video-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <p class="fw-bold mb-5">Recording of my talk at Highlights of Logic, Games, and Automata 2024</p>
      <iframe width="560" height="315" src="https://drive.google.com/file/d/1MjQ7po1f39p1PN0xEkxyw-XEJRkhh-Vc/preview"
              frameborder="0" allow="accelerometer; autoplay; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
